<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue05</title>
    <!-- kehitysversio, jossa hyödyllistä infoa konsolissa -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">

    <h1>{{ message }}</h1>
    <input v-model="message">
    {{ count }}

</div>
<script>

  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello World!'
    },
    computed: {
       count: function() {
         return this.message.length
       }
    }
  })

</script>
</body>
</html>
