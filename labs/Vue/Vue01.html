<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue01</title>
    <!-- kehitysversio, jossa hyödyllistä infoa konsolissa -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">

    <h1>{{ message }}</h1>
<input v-model="message">




</div>
<script>

  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello World!'
    }
  })

</script>
</body>
</html>
