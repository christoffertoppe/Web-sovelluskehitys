<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	var div = document.getElementById("clickme");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}
};

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}

function hoverOverText() {
  alert("you hovered on: " + document.getElementsByClassName("textsquare")[0].id);
}

  </script>
</head>
<body>
<span id="clickme">Click me!</span>

<div class="textsquare" id="firsttext" onmouseover="hoverOverText()">
  Here is some text
</div>
</body>
</html>
